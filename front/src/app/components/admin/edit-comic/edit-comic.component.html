<div class="custom-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Cómic</h4>
      </div>
      <div class="modal-body">
        <div class="left-column">
          <form (ngSubmit)="saveChanges()" #editForm="ngForm" class="ngform">
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="editedComic.isbn" disabled
                required />
            </div>


            <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="editedComic.title"
                required />
            </div>
            <div class="form-group">
              <label for="author">Autor</label>
              <input type="text" class="form-control" id="author" name="author" [(ngModel)]="editedComic.author"
                required />
            </div>
            <div class="form-group">
              <label for="coverType">Tapa</label>
              <select class="form-control" id="coverType" name="coverType" [(ngModel)]="editedComic.ishardcover"
                required>
                <option value="true">Dura</option>
                <option value="false">Blanda</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price">Precio</label>
              <input type="number" class="form-control" id="price" name="price" [(ngModel)]="editedComic.price"
                required />
            </div>
            <div class="form-group">
              <label for="synopsis">Sinopsis</label>
              <textarea class="form-control" id="synopsis" name="synopsis"
                [(ngModel)]="editedComic.synopsis"></textarea>
            </div>
            <div class="form-group">
              <label for="stock">Stock</label>
              <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="editedComic.stock"
                required />
            </div>
            <div class="form-group">

              <label for="genre">Genero</label>

              <select class="form-control" id="genre" placeholder="Genero" name="genres"
                [(ngModel)]="editedComic.genres" (ngModelChange)="addGenreToList($event)">
                <option disabled [ngValue]="null">-Seleccione un genero-</option>
                <option *ngFor="let aGenre of allGenres" [ngValue]="aGenre">{{aGenre.name}}
                </option>
              </select>
              <div class="listGenres" #divList>
                <span class="genreItem" *ngFor="let aCurrentGenre of currentGenres;let i = index;">
                  {{aCurrentGenre.name}}<button class="btn btn-short" (click)="deleteGenre(i)">x</button>
                </span>
              </div>
            </div>


          </form>
        </div>
        <div class="right-column">
          <form (ngSubmit)="saveChanges()" #editForm="ngForm">
            <div class="form-group">
              <label for="photo"></label>
              <!-- <img [src]="'http://localhost:8000/files/' + editedComic.photo" class="img-fluid small-image" alt="Foto Actual"> -->
              <input #imageInput type="file" accept="image/*" (change)="selectFile($event)">
              <div>
                <img [src]="preview" class="img-fluid small-image">
              </div>

            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
