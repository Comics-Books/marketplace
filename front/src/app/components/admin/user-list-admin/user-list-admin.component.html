<div class="container">
    <h1 class="name">Listado de usuarios</h1>
    <div class="container-search">
        <input ng-model="searchText" class="search-up" type="text" placeholder="Introduce tu búsqueda"
          [(ngModel)]="searchTextGlobal" (input)="globalsearch()" />
      </div>
  
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-md-2 col-lg-3">
                        <div class="container-th">
                            <p >Correo electrónico</p>
                        </div>
                    </th>
                    <th class="col-md-2 col-lg-3">
                        <div class="container-th">
                            <p>DNI</p>
                           
                        </div>
                    </th>

                    <th class="col-md-2 col-lg-4">Nombre y apellidos</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customersOnCurrentPage">
                    <td><a [routerLink]="['/admin-client', customer.email]">
                   {{ customer.email }} </a></td>
                    <td>
                        {{ customer.dni }}
                    </td>  
                    <td>
                        {{ customer.name }} {{ customer.surname }} {{ customer.surname2 }}
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <div class="pagination-container">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(1)" aria-label="First">
                << </a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
                < </a>
            </li>
            <li class="page-item">
              <span class="page-link">
                {{ currentPage }}
              </span>
            </li>
            <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
              <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
                >
              </a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
              <a class="page-link" (click)="goToPage(getTotalPages())" aria-label="Last">
                >>
              </a>
            </li>
          </ul>
        </nav>
      </div>
